<!DOCTYPE html>
<html>
<head>
    <title>Bildirim Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }
        button:hover {
            background: #0052a3;
        }
        .result {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üîî Bildirim Test Sayfasƒ±</h1>
    
    <button onclick="testNotification()">1Ô∏è‚É£ Bildirim ƒ∞zni ƒ∞ste</button>
    <button onclick="sendTestNotification()">2Ô∏è‚É£ Test Bildirimi G√∂nder</button>
    <button onclick="testPushSubscription()">3Ô∏è‚É£ Push Subscription Test</button>
    
    <div id="result" class="result">Sonu√ßlar burada g√∂r√ºnecek...</div>

    <script>
        const resultDiv = document.getElementById('result');

        function log(message) {
            resultDiv.textContent += message + '\n';
        }

        async function testNotification() {
            resultDiv.textContent = '';
            log('=== Bƒ∞LDƒ∞Rƒ∞M ƒ∞ZNƒ∞ TESTƒ∞ ===\n');
            
            log('Notification API: ' + ('Notification' in window ? '‚úÖ' : '‚ùå'));
            log('Service Worker: ' + ('serviceWorker' in navigator ? '‚úÖ' : '‚ùå'));
            log('Push Manager: ' + ('PushManager' in window ? '‚úÖ' : '‚ùå'));
            log('Mevcut izin: ' + Notification.permission + '\n');
            
            if (!('Notification' in window)) {
                log('‚ùå Tarayƒ±cƒ±nƒ±z bildirimleri desteklemiyor!');
                return;
            }
            
            try {
                const permission = await Notification.requestPermission();
                log('ƒ∞zin sonucu: ' + permission);
                
                if (permission === 'granted') {
                    log('‚úÖ Bildirim izni verildi!');
                } else if (permission === 'denied') {
                    log('‚ùå Bildirim izni reddedildi!');
                } else {
                    log('‚ö†Ô∏è Bildirim izni beklemede...');
                }
            } catch (error) {
                log('‚ùå Hata: ' + error.message);
            }
        }

        async function sendTestNotification() {
            resultDiv.textContent = '';
            log('=== TEST Bƒ∞LDƒ∞Rƒ∞Mƒ∞ ===\n');
            
            if (Notification.permission !== 'granted') {
                log('‚ùå √ñnce bildirim izni verin!');
                return;
            }
            
            try {
                const notification = new Notification('Test Bildirimi', {
                    body: 'Bu bir test bildirimidir!',
                    icon: 'https://via.placeholder.com/128',
                    vibrate: [200, 100, 200]
                });
                
                log('‚úÖ Bildirim g√∂nderildi!');
                log('Bildirim g√∂r√ºn√ºyor mu?');
                
                notification.onclick = () => {
                    log('‚úÖ Bildirime tƒ±klandƒ±!');
                };
            } catch (error) {
                log('‚ùå Hata: ' + error.message);
            }
        }

        async function testPushSubscription() {
            resultDiv.textContent = '';
            log('=== PUSH SUBSCRIPTION TESTƒ∞ ===\n');
            
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                log('‚ùå Push API desteklenmiyor!');
                return;
            }
            
            try {
                // Register service worker
                log('Service Worker kaydediliyor...');
                const registration = await navigator.serviceWorker.register('/sw.js');
                log('‚úÖ Service Worker kaydedildi');
                
                await navigator.serviceWorker.ready;
                log('‚úÖ Service Worker hazƒ±r\n');
                
                // Check existing subscription
                const existingSubscription = await registration.pushManager.getSubscription();
                if (existingSubscription) {
                    log('‚úÖ Mevcut subscription var:');
                    log(JSON.stringify(existingSubscription.toJSON(), null, 2));
                } else {
                    log('‚ö†Ô∏è Subscription yok, olu≈üturuluyor...\n');
                    
                    // Create new subscription
                    const vapidPublicKey = 'BEl62iUYgUivxIkv69yViEuiBIa-Ib9-SkvMeAtA3LFgDzkrxZJjSgSnfckjBJuBkr3qBUYIHBQFLXYp5Nksh8U';
                    const subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(vapidPublicKey)
                    });
                    
                    log('‚úÖ Subscription olu≈üturuldu:');
                    log(JSON.stringify(subscription.toJSON(), null, 2));
                }
            } catch (error) {
                log('‚ùå Hata: ' + error.message);
                log('Stack: ' + error.stack);
            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\\-/g, '+')
                .replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
</body>
</html>
